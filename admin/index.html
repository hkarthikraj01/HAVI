<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="https://hkarthikraj01.github.io/HAVI/css/style.css">
            <script>function check(form) { /*function to check userid & password*/
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.userid.value == "Admin" && form.pswrd.value == "Admin@123") {
                window.open('home.html')/*opens the target page while Id & password matches*/
            }
            else {
                alert("Error Password or Username")/*displays error message*/
            }
        }</script>
                <style>
	.alert {
		text-align: center;
		padding: 10px;
		background: #79c879;
		color: #fff;
		margin-bottom: 30px;
		display: none;
	}

	.overlay {
		background-color: rgba(0, 0, 0, 0.5);
		top: 0;
		left: 0;
		width: 100%;
		height: 83vh;
		position: relative;
		z-index: 1;
	}
</style>
</head>
 <section id= login>
        <section class="sign-in">
            <div class="container">
                    <div class="signin-form">
			    <figure><img src="https://hkarthikraj01.github.io/HAVI/images/signin-image.jpg" alt="sing up image"></figure>
                        <h2 class="form-title">Admin Login</h2>
                        <form method="POST" class="register-form" name="login">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="userid" id="userid" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pswrd" id="pswrd" placeholder="Password" required/>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin"  class="form-submit" onclick="check(this.form)" value="Log in"/>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
</section>
</html>
