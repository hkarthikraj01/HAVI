                    <form method="POST" class="register-form" name="login">
                            <div class="form-group">

                                <input type="email" name="userid" id="userid" placeholder="Your Email" required/>

                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin"  class="form-submit" onclick="check(this.form)" value="Log in"/>
                            </div>
                        </form>

                </div>
